<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="../style/song.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body >

    <!-- Banner -->
    <ul>
        <li><a href="index.html"><img src="../img/logo.png" alt="logo FEELMO"></a></li>
        <li><a class="nav_text" href="search.html">MÚSICAS</a></li>
        <li><a class="nav_text" href="#contact">SOBRE</a></li>
    </ul>

    <!-- Content -->
    <div class="content">
        <div class="main">

            <div class="logo">
                <img src="../img/Jujutsu Kaisen.webp">
            </div>

            <span id="music-name">Music</span>
            <span id="music-author"></span>

            <audio id="player" src=""></audio>
            <div class="controls">
                <button id="prev-button"><i class='bx bx-skip-previous'></i></button>
                <button id="play-pause-button"><i class='bx bx-caret-right'></i></button>
                <button id="next-button"><i class='bx bx-skip-next'></i></button>
            </div>

            <div class="content-progress">
                <div class="progress-bar">
                <div class="progress"></div>
                </div>
                <!-- duração da musica -->
                <div class="time">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
                </div>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="script.js"></script> -->
    <script type="module" src="../script/song_player.js"></script>
</body>
</html>
